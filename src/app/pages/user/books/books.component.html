<div class="books">
    <mat-card>
        <mat-card-title>Libros en la bilblioteca</mat-card-title>
        <mat-card-content>
            <div class="search">

                <mat-form-field appearance="legacy">
                    <mat-label>Buscar libro</mat-label>
                    <input matInput [(ngModel)]="book" (keydown.enter)="search()">
                </mat-form-field>
                <button mat-mini-fab color="primary" (click)="search()">
                    <mat-icon>search</mat-icon>
                </button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Titulo </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Autor </th>
                    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="taken">
                    <th mat-header-cell *matHeaderCellDef> Disponible </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="available">

                            <mat-icon [color]="!element.taken?'primary':'accent'">circle</mat-icon>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
