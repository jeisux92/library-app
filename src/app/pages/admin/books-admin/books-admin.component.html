<div class="books">
    <mat-card>
        <mat-card-title>Libros en la bilblioteca</mat-card-title>
        <mat-card-content>
            <div class="search">

                <mat-form-field appearance="legacy">
                    <mat-label>Buscar libro</mat-label>
                    <input matInput [(ngModel)]="book" (keydown.enter)="search()">
                </mat-form-field>
                <button mat-mini-fab color="primary" (click)="search()">
                    <mat-icon>search</mat-icon>
                </button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Titulo </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>


                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Autor </th>
                    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                </ng-container>

                <ng-container matColumnDef="loans">
                    <th mat-header-cell *matHeaderCellDef> Numero de veces prestado </th>
                    <td mat-cell *matCellDef="let element"> {{element.loans}} </td>
                </ng-container>


                <ng-container matColumnDef="taken">
                    <th mat-header-cell *matHeaderCellDef> Prestado </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="available">
                            <mat-checkbox color="primary" [checked]="element.taken" (change)="taken(element.id)">
                            </mat-checkbox>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="available">
                            <button mat-icon-button color="primary" (click)="openEditModal(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
    <div class="new-book">
        <button mat-mini-fab color="primary" (click)="openCreationModal()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
